<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5: Productos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
        <div class="container">
            <a href="api/productos" class="btn btn-success">Productos</a>
            <h2>Alta de productos</h2>
            <form action="/api/productos" method="post">
                <label for="title">Nombre del producto:</label><br>
                <input id="title" type="text" name="title"><br><br>
                <label for="price">Precio:</label><br>
                <input id="price" type="number" step="0.01" name="price"><br><br>
                <label for="thumbnail">Miniatura:</label><br>
                <input id="thumbnail" type="text" name="thumbnail" disabled><br><br>
                <input type="submit" value="Guardar">
            </form>
        </div>
</body>
</html>
